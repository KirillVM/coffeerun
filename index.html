<!DOCTYPE html>
<html lang="en" style="cursor:url('/stylesheets/cursor/cursor_2.cur'),pointer;">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>coffeerun</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheets/styles">
    </head>
    <body class="container"  id='bodyPosition'>
        <header>
            <h1>CoffeeRun</h1>
        </header>
        <section>
            <div class="panel panel-default">
                <div class="panel-body" id='panelBodyPosition'>
                    <form data-coffee-order="form" action="">

                        <div class="form-group">
                            <label for="coffeeOrder">Coffee Order</label>
                            <input class="form-control" type="text" name="coffee" id="coffeeOrder" autofocus>
                        </div>

                        <div class="form-group">
                            <label for="emailInput">Email</label>
                            <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="coffeeman@google.com" onchange="">
                        </div>

                        <div class="radio">
                            <label>
                                <input type="radio" name="size" value="short">
                                Short
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" value="tall">
                                Tall
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" value="grande">
                                Grande
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" value="coffee-zilla">
                                Coffee-zilla
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="flavorShot">Flavor Shot</label>
                            <select class="form-control" name="flavor" id="flavorShot">
                                <option value="none">None</option>
                                <option value="caramel">Caramel</option>
                                <option value="almond">Almond</option>
                                <option value="mocha">Mocha</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="strengthLevel">Caffee Rating</label>
                            <output for="strengthLevel" id="strengthValue">30</output>
                            <input type="range" name="strength" id="strengthLevel" step="1" value="30" max="60" oninput="outputUpdate(value)">
                        </div>
                        
                        <button type="submit" class="btn btn-default" id="modalButton" data-toggle="" data-target="">Submit</button>
                        <button type="reset" class="btn btn-default">Reset</button>                       
                    </form>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h4>Pending Orders:</h4>
                            <div data-coffee-order="checklist">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" charset="utf-8"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
        <script src="scripts/checklist.js" charset="utf-8"></script>
        <script src="scripts/formhandler.js" charset="utf-8"></script>
        <script src="scripts/datastore.js" charset="utf-8"></script>
        <script src="scripts/truck.js" charset="utf-8"></script>
        <script src="scripts/main.js" charset="utf-8"></script>
        
        <div class="modal fade" id="modal-example" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">Congratulations!</h4>
                    </div>
                    <div class="modal-body">
                        <p class="h2">
                              Congaratulations! You have a new achivement, because you are the big fan
                            of COFFEE-ZILLA portions of ALMOND coffee!
                        <p class="h3">
                            Do you want to use your achivement?
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="refuseButton" data-dismiss="modal">Refuse</button>
                        <button type="button" class="btn btn-primary" id="agreeButton">I'am agree!</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
